<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt Forma</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
    <h1>Pošaljite nam poruku</h1>
    <form id="contactForm">
        <label for="name">Ime:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Poruka:</label>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <button type="submit">Pošalji</button>
    </form>
    <script>
    	// Inicijalizujte EmailJS koristeći vaš Public Key
emailjs.init("Z_s7d2_39US6vm81Y"); // Ovo zamenite vašim ključem

// Obrada forme
document.getElementById("contactForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Sprečava ponovno učitavanje stranice

    // Prikupite podatke iz forme
    const params = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value,
    };

    // Pošaljite e-mail koristeći EmailJS
    emailjs.send("service_uk6p5r9", "template_t7ehpuf", params)
        .then(function(response) {
            alert("Poruka je uspešno poslata!");
            console.log("Uspešno:", response.status, response.text);
        }, function(error) {
            alert("Došlo je do greške. Pokušajte ponovo.");
            console.error("Greška:", error);
        });
});

    	
    </script>
</body>
</html>
